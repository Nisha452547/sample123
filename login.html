<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="">
        <h1>Login</h1>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" required>
        <br></br>
        <label for=" mobile number">Number</label>
        <input type=" mobile number" placeholder="enter number" maxlength="10">
        <br></br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" required>
        <br></br>
        <label for="password">Password:</label>
        <input type="password" placeholder="enter password" required maxlength="6">
        <br></br>
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feedback" placeholder="type your feedback"></textarea>
        <br></br>
        <label for="select">Select</label>
        <select name="gender" id="gender">
            <option value="">select</option>
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
        <br></br>
        <button>Submit</button>

    </form>
    
</body>
</html>
